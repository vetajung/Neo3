<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>방탈출 게임</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="center-wrapper">
    <div id="intro">
      <h1>오늘은 사무실 첫 출근날!</h1>
      <p>당신의 이름은?</p>
      <input id="username" type="text" placeholder="이름 입력" />
      <input type="text" id="code-input" placeholder="입장 코드를 입력하세요" />
      <button class="fixed-button" onclick="startGame()">게임 시작</button>
    </div>
  
    <!-- 인트로 스토리화면 -->
    <div id="story" style="display: none;">
      <div id="story-text"></div>
      <button class="fixed-button" onclick="showStory()">다음</button>
    </div>
  
    <!-- 이동 화면 -->
    <div id="move-container" style="display: none;">
      <div id="move-text"></div>
      <img id="move-image" src="" style="max-width: 100%; border-radius: 12px;" />
      <button class="fixed-button" onclick="nextPuzzle()">도착했어</button>
    </div>
  
    <!-- 문제 화면 -->
    <div id="puzzle-container" style="display: none;">
      <div id="question">문제</div>
      <input id="user-answer" type="text" placeholder="정답 입력" />
      <div class="fixed-button-group" id="buttons">
        <button onclick="checkAnswer()">제출</button>
        <button onclick="showHint()">힌트</button>
      </div>
      <div id="hint-box"></div>
    </div>
  
    <!-- 정답 여부 팝업-->
    <div id="message-popup" style="display: none;">
      <div id="message-text"></div>
    </div>
  
    
    <div id="ending" style="display: none;">
      <h2>어, 혹시 이건가요..?</h2>
      <div id="ending-text"></div>
      <div id="copy-section">
        <button id="copy-button">📋 결과 복사하기</button>
        <p id="copy-status" style="display:none; color: #4caf50; margin-top: 10px;">복사되었습니다!</p>
      </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/puzzle.js"></script>
  </div>
  <button onclick="resetGame()" style="margin-top: 10px; background: #eee;">게임 초기화</button>

</body>
</html>
